<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1271e6">

    <meta property="og:title" content="Standard Ebook Reader" />
    <meta property="og:image" content="https://standardebooks.org/images/logo.png" />
    <script defer type="module" src="../js/darkMode.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <script>
      window.addEventListener('unhandledrejection', event => {
          alert("Error: " + event.reason.message);
      });
      window.onerror = function (msg, url, lineNo, columnNo, error) {
        var string = msg.toLowerCase();
        var substring = "script error";
        if (string.indexOf(substring) > -1){
          alert('Script Error: See Browser Console for Detail');
        } else {
          var message = [
            'Message: ' + msg,
            'URL: ' + url,
            'Line: ' + lineNo,
            'Column: ' + columnNo,
            'Error object: ' + JSON.stringify(error)
          ].join(' - ');

          alert(message);
        }

        return false;
      };
    </script>
    <script type="module" src="./lib/jszip.3.5.0.js"></script>
    <script type="module" src="./lib/epub.0.3.88.js"></script>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    
    <title>Standard Ebook Reader</title>
    <meta name="Description" content="Read books from Standard Ebooks">
  </head>
  <body>
    <button name="Toggle dark mode" role="button" value="light" id="dark-button">&nbsp;</button>
    <div class="first-content">
      <h1>Ebook Reader</h1>
      <nav>
        <div class="parent">
          <a class="box button">My Library</a>
          <a class="box button">Browse Categories</a>
          <a class="box button">New Books</a>
          <a class="box button">Collections</a>
        </div>
      </nav>
      Loading...
    </div>
    <div id="result" class="results"></div>
  </body>
</html>
